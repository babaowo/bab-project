<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alerts</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <button type="button" class="btn btn-primary">Green button</button>
        <button type="button" class="btn btn-lg btn-success">
          Large button
        </button>
        <button type="submit" class="btn btn-sm btn-danger">Html button</button>

        <button class="btn btn-outline-warning">Outline button</button>

        <div class="d-grid gap-5">
          <button type="" class="btn btn-outline-secondary active">
            first grid button
          </button>
          <button type="" class="btn btn-outline-primary" disabled>
            second grid button
          </button>
          <button type="" class="btn btn-outline-danger">
            thrid grid button
          </button>
        </div>

        <a href="https://google.com" class="btn btn-success">Link Button</a>
        <input type="email" name="username" id="" disabled />

        <input type="submit" class="btn btn-info" value="Submit" />

        <!-- <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
  </button> -->

        <button class="btn btn-primary">
          Connecting...
          <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
          Connecting...
          <span class="spinner-grow spinner-grow-sm"></span>
        </button>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
